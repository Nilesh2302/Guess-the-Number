<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="game-container">
        <h1>Guess the Number</h1>
        <input type="number" id="i" placeholder="Enter a number between 1 and 100"><br><br>
        <button onclick="guess()" id="g1">Guess</button>
        <button onclick="window.location.reload()" id="r">Restart</button>
        <p id="res">Range: 1 to 100</p>
        <p id="att">Remaining attempts: <span id="attempt">10</span></p>
    </div>

    <script src="index.js">

    </script>
</body>

</html>
